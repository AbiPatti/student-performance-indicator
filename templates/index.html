<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(140deg, #3b4a6b 0%, #5d4a7e 50%, #6b5b8a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 48px 40px;
            max-width: 580px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #1a202c;
            margin-bottom: 12px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #4a5568;
            margin-bottom: 36px;
            font-size: 15px;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .features {
            text-align: left;
            margin-bottom: 36px;
            padding: 24px;
            background: #f7fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        
        .features h2 {
            color: #2d3748;
            font-size: 16px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .features ul {
            list-style: none;
            padding: 0;
        }
        
        .features li {
            padding: 10px 0;
            color: #4a5568;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .features li:before {
            content: "âœ“";
            color: #5d4a7e;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .btn-start {
            display: inline-block;
            padding: 14px 48px;
            background: linear-gradient(135deg, #5d4a7e 0%, #7b6a9e 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(93, 74, 126, 0.3);
            background: linear-gradient(135deg, #6b5b8a 0%, #8a7aaa 100%);
        }
        
        .btn-start:active {
            transform: translateY(0);
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 36px 24px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .btn-start {
                padding: 12px 36px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Score Predictor</h1>
        <p class="subtitle">
            Predict math performance based on student demographics and test scores
        </p>
        
        <div class="features">
            <h2>What We Analyze</h2>
            <ul>
                <li>Student demographics and background</li>
                <li>Parental education levels</li>
                <li>Test preparation course completion</li>
                <li>Reading and writing test scores</li>
            </ul>
        </div>
        
        <a href="/predictdata" class="btn-start">Get Started</a>
    </div>
</body>
</html>
